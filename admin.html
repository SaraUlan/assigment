<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon/Ellipse 2.svg" />
    <title>Watch Me</title>
</head>

<body class="bg-dark">
    <main class="admin">

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
                <a class="navbar-brand" href="index.html">WatchMe.kz</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="search">
                <form class="d-flex flex-row flex-row">
                    <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="content">

            <div class="right_side">
                <ul class="admin_ch">
                    <li><a href="admin.html" class="">General</a></li>
                    <li><a href="#" class="">New article</a></li>
                    <li><a href="#" class="">Categories</a></li>
                    <li><a href="#" class="">Marketing</a></li>
                    <li><a href="#" class="">Sales</a></li>
                </ul>
            </div>
            <div class="main_admin">
                <h1>Dashboard</h1>
                <div class="about_site">
                    <div class="new_users">
                        <div class="indo_admin">
                            <p>New Users</p>
                            <h3>1.7K</h3>
                        </div>
                        <div class="icon_admin">
                            <img src="images/icon/icons8-user-48.png" alt="" class="admin_icon-1">
                        </div>
                    </div>
                    <div class="viewing_users">
                        <div class="info_admin">
                            <p>Viewing</p>
                            <h3>5K</h3>
                        </div>
                        <div class="icon_admin">
                            <img src="images/icon/icons8-eye-64.png" alt="" class="admin_icon-1">
                        </div>
                    </div>
                    <div class="review">
                        <div class="info_admin">
                            <p>New Feedbacks</p>
                            <h3>12.5K</h3>
                        </div>
                        <div class="icon_admin">
                            <img src="images/icon/icons8-review-48.png" alt="" class="admin_icon-1">
                        </div>
                    </div>
                    <div class="pop_ad">
                        <div class="info_admin">
                            <p>Site popularity</p>
                            <h3>+46%</h3>
                        </div>
                        <div class="icon_admin">
                            <img src="images/icon/icons8-popularity-50.png" alt="" class="admin_icon-1">
                        </div>
                    </div>
                </div>
                <div class="users_info">
                    <h1>Orders</h1>
                    <table id="user_info">
                        <tr>
                            <th>Username</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <th>dddiias</th>
                            <th>VipPro</th>
                            <th>120$</th>
                            <th>Accept</th>
                        </tr>
                        <tr>
                            <th>Dekkar</th>
                            <th>Vip2</th>
                            <th>100$</th>
                            <th>Accept</th>
                        </tr>
                        <tr>
                            <th>SaraDa</th>
                            <th>Vip2</th>
                            <th>100$</th>
                            <th>Accept</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </main>

</html>
